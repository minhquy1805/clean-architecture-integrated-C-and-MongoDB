<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <title>Email Verification</title>
</head>
<body style="font-family: Arial, sans-serif; background-color: #f2f2f2; padding: 20px;">
    <div style="max-width: 600px; margin: auto; background: #ffffff; border-radius: 8px; padding: 30px; border: 1px solid #ddd;">
        <h2 style="color: #333333;">Hello,</h2>
        <p style="font-size: 16px; color: #555555;">
            Thank you for registering with <strong>CommercialNews</strong>!
            Please verify your email address by clicking the button below:
        </p>
        <p style="text-align: center; margin: 40px 0;">
            <a href="{{VerificationLink}}" style="background-color: #007bff; color: #ffffff; padding: 12px 30px; text-decoration: none; border-radius: 5px; font-weight: bold;">
                Verify Email
            </a>
        </p>
        <p style="font-size: 14px; color: #777777;">
            If you did not register for an account, please ignore this email.
        </p>
        <p style="font-size: 14px; color: #777777;">
            Best regards,<br />
            The CommercialNews Team
        </p>
    </div>
</body>
</html>
